<html lang="en">
	<head>
		<title>Lamp Store</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				color: #fff;
				margin: 0px;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		
	</body>

	
	<script src="../js/three.min.js"></script>
	<script src="../js/VRControlsPlus.js"></script>
	<script src="../js/VREffect.js"></script>
	<script src="../lib/gl-matrix.js"></script>
	<script src="../js/VRCursor.js"></script>
	<script src="../loaders/OBJloader.js"></script>

	<script>
		/*
		Setup three.js WebGL renderer
		*/
		var renderer = new THREE.WebGLRenderer( { antialias: true } );
		/*
		Append the canvas element created by the renderer to document body element.
		*/
		document.body.appendChild( renderer.domElement );
		/*
		Create a three.js scene
		*/
		var scene = new THREE.Scene();
		/*
		Create a three.js camera
		*/
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );

		/*
		Apply VR headset positional data to camera.
		*/
		var controls = new THREE.VRControls( camera );

		/*
		Apply VR stereo rendering to renderer
		*/
		var effect = new THREE.VREffect( renderer );
		effect.setSize( window.innerWidth, window.innerHeight );

		/*
		Light
		*/

		var light = new THREE.AmbientLight( 0xffffff );
		light.position
			scene.add( light );


		/*
		Lamp Model
		*/
		
		var lamp1;
		var lamp1Texture = new THREE.Texture();
		var lamp1ImageLoader = new THREE.ImageLoader();
		lamp1ImageLoader.load( "images/glitter.jpg", function ( image ) {
				

		var manager = new THREE.LoadingManager();
        var loader = new THREE.OBJLoader( manager );
		loader.load( "objs/Lampshade1.obj", function ( lamp1 ) {
			lamp1.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = new THREE.ImageUtils.loadTexture( "images/glitter.jpg");
						};
					} );
			lamp1.scale.set(.02,.02,.02); 
			lamp1.rotation.set((-90 * Math.PI/180),0,0);
			lamp1.position.set(0,0,-10);

			scene.add( lamp1 );

			});

		var selectable = [];
		
		/*
		create cursor
		*/
		var cursor = new VRCursor();
		cursor.ready.then(function() {
	    	scene.add(cursor.layout);
	    	cursor.init(renderer.domElement, camera, scene, selectable);
	    	cursor.enable();
	    });

		/*
		Request animation frame loop function
		*/
		var prevSelected = null;
		function animate() {
			if (cursor.enabled) {
        		cursor.updatePosition();

        		if ( cursor.objectMouseOver !== null && prevSelected !== cursor.objectMouseOver) {
        			cursor.objectMouseOver.material.color.set(0x009933);
        		} 

        		if (prevSelected !== null && prevSelected !== cursor.objectMouseOver) {
        			prevSelected.material.color.set(0xffffff);
        		}

        		prevSelected = cursor.objectMouseOver;
        	}

			/*
			Update VR headset position and apply to camera.
			*/
			controls.update();

			/*
			Render the scene through the VREffect.
			*/
			effect.render( scene, camera );
			requestAnimationFrame( animate );
		}

		/*
		Kick off animation loop
		*/
		animate();
		
		/*
		Links
		*/
		
		function link(){
			if(cursor.objectMouseOver == exitSign){
				window.location="http://hyperlinkspace.com";
				}
			}
		
	
		
		/*
		Listen for double click event to enter full-screen VR mode
		*/
		document.body.addEventListener( 'dblclick', function() {
			effect.setFullScreen( true );
		});

		/*
		Listen for keyboard event and zero positional sensor on appropriate keypress.
		*/
		function onkey(event) {
	    event.preventDefault();
             if (event.keyCode == 90) { // z
	    	controls.zeroSensor(); //zero rotation
	    } else if (event.keyCode == 70 || event.keyCode == 13) { //f or enter
	    	effect.setFullScreen(true) //fullscreen
	    } else if (event.keyCode == 32  ) {//space
	  		link();
	  	}
	  };

	  window.addEventListener("keydown", onkey, true);


		/*
		Handle window resizes
		*/
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			effect.setSize( window.innerWidth, window.innerHeight );
		}

		window.addEventListener( 'resize', onWindowResize, false );

	</script>
</html>
